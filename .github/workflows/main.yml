name: Build, Push and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker image
        run: docker build . -t gayun5313/stretching:latest

      - name: Push Docker image
        run: docker push gayun5313/stretching:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy to server and run
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          echo "Starting deployment process..."

          # Set Docker credentials and deploy.sh on the server
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no -p 2412 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            echo 'Creating Docker credentials file...' &&
            echo 'export DOCKER_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}' > /tmp/docker_creds.sh &&
            echo 'export DOCKER_PASSWORD=${{ secrets.DOCKERHUB_PASSWORD }}' >> /tmp/docker_creds.sh &&
            chmod 600 /tmp/docker_creds.sh &&
            echo 'Docker credentials file created.' &&
            scp -o StrictHostKeyChecking=no -P 2412 ${GITHUB_WORKSPACE}/deploy.sh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/ &&
            chmod +x /tmp/deploy.sh &&
            echo 'deploy.sh successfully copied and prepared.' &&
            bash /tmp/deploy.sh"
